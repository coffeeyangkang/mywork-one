<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel='stylesheet' type='text/css' href='css/reset.css'>
	<link rel='stylesheet' type='text/css' href='css/public.css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div id='loginwrap'>
    <div id='loginLogo'><img src='img/tmlogo.png'></div>
	
	<div id='loginBack'></div>
   
	<div id='loginBorder' class='register'>
			<span></span>
			<p>用户注册</p>
			<p><input type='text' placeholder='用户名' name='username' id='name'><span></span></p>
			<p><input type='text' placeholder='手机号' name='username' id='number'><span></span></p>
			<p><input type='text' placeholder='验证码' name='username' id='certificate'><span></span></p>
			<p><input type='password' name='password' placeholder='填写密码' id='word'><span></span></p>
			<p><input type='password' name='password' placeholder='确认密码' id='confirm'><span></span></p>
			<p><input type='button' value='注册' id='submit'></p>
			
	</div>
	</div>
	
	<script src='js/ajaxpromise.js'></script>
	<script src='js/register.js'></script>
</body>
